<IDOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="background">
        <div class="calculator">
            <h1>CALCULATOR</h1>
            <form>
                <div class="display">
                    <input type="text" name="display_box" style="height: 70px;">
                </div>
                <div>
                    <input type="button" value="7" onclick="display_box.value += '7' " >
                    <input type="button" value="8" onclick="display_box.value += '8' ">
                    <input type="button" value="9" onclick="display_box.value += '9' ">
                    <input class="sign" type="button" value="+" onclick="display_box.value += '+' ">
                    <input class="control" type="button" value="AC" onclick="display_box.value = '' ">
                </div>
                <div>
                    <input type="button" value="4" onclick="display_box.value += '4' ">
                    <input type="button" value="5" onclick="display_box.value += '5' ">
                    <input type="button" value="6" onclick="display_box.value += '6' ">
                    <input class="sign" type="button" value="-" onclick="display_box.value += '-' ">
                    <input class="control" type="button" value="Del" onclick="display_box.value = display_box.value.toString().slice(0,-1) ">
                </div>
                <div>
                    <input type="button" value="1" onclick="display_box.value += '1' ">
                    <input type="button" value="2" onclick="display_box.value += '2' ">
                    <input type="button" value="3" onclick="display_box.value += '3' ">
                    <input class="sign" type="button" value="*" onclick="display_box.value += '*' ">
                    <input class="equal" type="button" value="=" onclick="display_box.value = eval(display_box.value) ">
                </div>
                <div>
                    <input type="button" value="00" onclick="display_box.value += '00' ">
                    <input type="button" value="0" onclick="display_box.value += '0' ">
                    <input type="button" value="." onclick="display_box.value += '.' ">
                    <input class="sign" type="button" value="/" onclick="display_box.value += '/' ">
                </div>
            </form>
        </div>
    </div>
    
    
    
</body>  
</html>
